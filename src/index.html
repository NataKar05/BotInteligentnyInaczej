<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Chat BOT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <h2>Chat Bot</h2>
    </div>

    <div class="chat-box">
        <div class="chat-message">
            <div class="chat-message-text">Cześć, jak tam zajęcia z JS?</div>
        </div>
    </div>

    <div class="chat-input">
        <input type="text" placeholder="Wpisz swoją wiadomość tutaj..." />
        <button>Wyślij</button>
    </div>
</div>

</body>
</html>
